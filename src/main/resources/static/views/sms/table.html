<!DOCTYPE html>
<html lang="en" ng-app="tableApp">
<head>
    <meta charset="UTF-8">
    <title>数据库表管理</title>
    <!-- bootstrap 样式 -->
    <link rel="stylesheet" href="../../../static/component/bootstrap-3.3.7/css/bootstrap.css"/>
    <!-- font-awesome -->
    <link rel="stylesheet" href="../../../static/component/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="../../../static/css/animate.css" rel="stylesheet">
    <link href="../../../static/css/default.css" rel="stylesheet">
    <!-- jqueryjs -->
    <script type="text/javascript" src="../../../static/js/jquery-2.2.4.min.js"></script>
    <!-- angularjs -->
    <script type="text/javascript" src="../../../static/component/angular/angular.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="../../../static/component/layer-v3.0.3/layer/layer.js"></script>
    <!-- 基础js -->
    <script type="text/javascript" src="../../../static/component/angular/api.js"></script>
    <script type="text/javascript" src="../../../static/component/angular/const.js"></script>
    <script type="text/javascript" src="../../../static/component/angular/request.js"></script>
    <script src="../../../static/js/win10.child.js"></script>
</head>
<body ng-controller="tableCtr">
<div class="container-fluid">
    <div class="row" style="padding: 10px">
        <div class="col-md-4 col-md-offset-3">
            <input type="text" class="form-control" id="keywords" placeholder="搜索表名" ng-model="listParam.keywords">
        </div>
        <div class="col-xs-2">
            <button type="button" class="btn btn-primary" ng-click="onClickSearch()">
                <span class="fa fa-search"></span>
                <span>搜索</span>
            </button>
        </div>
    </div>
    <div class="table-responsive" style="padding: 10px;height: 90vh">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>表名</th>
                <th>存储引擎</th>
                <th>表注释</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in tableList">
                <td style="color: red;font-size: 18px;font-weight: bold" ng-bind="item.tableName"></td>
                <td ng-bind="item.engine"></td>
                <td ng-bind="item.tableComment"></td>
                <td ng-bind="item.createTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
                <td>
                    <button type="button" class="btn btn-success" ng-click="onClickDesign(item)">设计代码</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script src="./tableController.js"></script>
</html>
