<!DOCTYPE html>
<html lang="en" ng-app="systemLogApp">
<head>
    <meta charset="UTF-8">
    <title>系统日志</title>
    <!-- bootstrap 样式 -->
    <link rel="stylesheet" href="../../../static/component/bootstrap-3.3.7/css/bootstrap.css"/>
    <!-- font-awesome -->
    <link rel="stylesheet" href="../../../static/component/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="../../../static/css/animate.css" rel="stylesheet">
    <link href="../../../static/css/default.css" rel="stylesheet">
    <link href="../../../static/component/gm/css/gm.css" rel="stylesheet">
    <!-- jqueryjs -->
    <script type="text/javascript" src="../../../static/js/jquery-2.2.4.min.js"></script>
    <!-- angularjs -->
    <script type="text/javascript" src="../../../static/component/angular/angular.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="../../../static/component/layer-v3.0.3/layer/layer.js"></script>
    <!-- 基础js -->
    <script type="text/javascript" src="../../../static/component/angular/api.js"></script>
    <script type="text/javascript" src="../../../static/component/angular/const.js"></script>
    <script type="text/javascript" src="../../../static/component/angular/request.js"></script>
    <script type="text/javascript" src="../../../static/js/win10.child.js"></script>
    <script type="text/javascript" src="../../../static/component/gm/js/gm.js"></script>
</head>
<body ng-controller="systemLogCtr">
<div class="row" style="padding: 10px">
    <form name="myForm" novalidate>
        <div class="col-lg-7">
            <div class="input-group">
                <span class="input-group-addon">关键词搜索(模块名、描述、类名、用户名)</span>
                <input type="text" class="form-control" placeholder="关键词搜索" name="keywords" required="required"
                       aria-describedby="sizing-addon1" ng-model="searchModel.keywords">
            </div>
        </div>
        <input type="submit" class="btn btn-primary" ng-click="onClickSearch()"
               ng-disabled="myForm.keywords.$dirty && myForm.keywords.$invalid || searchModel.keywords == null"
               value="搜索"/>
        <input type="reset" class="btn btn-info" value="重置" ng-click="onClickReset()"/>
    </form>
</div>
<table class="table table-striped"></table>
</body>
<script>
    // 博文类型
    const TYPE_MAP = {
        '1': '操作日志',
        '2': '异常日志',
    };
</script>
<script src="./systemLogController.js" type="text/javascript"></script>
</html>
